<!DOCTYPE html>
<html>
<head>
    <title>Dog Shelter Donation Form</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Dog Shelter Donation Form</h1>
    <input class="btn" type="button" value="Submit Donation" onclick="startHere()">
    <input type="text" placeholder="First Name" id="Fname">
    <input type="text" placeholder="Last Name" id="Lname">
    <input type="email" placeholder="Email Address" id="Email">
    <input type="text" placeholder="Address" id="Address">
    <input type="text" placeholder="City" id="City">
    <input type="text" placeholder="State" id="State">
    <input type="text" placeholder="Country" id="Country">
    <input type="number" placeholder="Zip Code" id="Zip">
    <input type="number" placeholder="Phone Number" id="Phone">
    <input type="number" placeholder="Donation Amount" id="DonationAmount" min="1">
</body>
</html>
